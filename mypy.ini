[mypy]
python_version = 3.11
pretty = True
no_implicit_optional = True
warn_unused_ignores = True

# Default behavior: standard mypy (no extra strictness)

[mypy-equitrcoder.core.*]
# Keep defaults; focus on eliminating current errors first

[mypy-equitrcoder.providers.*]
# Keep defaults

[mypy-equitrcoder.repository.*]
# Keep defaults

[mypy-equitrcoder.tools.builtin.*]
# Keep defaults

# Deprioritized modules: ignore type errors for now
[mypy-equitrcoder.ui.*]
ignore_errors = True

[mypy-equitrcoder.tools.custom.*]
ignore_errors = True

[mypy-equitrcoder.modes.*]
ignore_errors = True

[mypy-equitrcoder.utils.*]
ignore_errors = True

# Third-party libraries without type stubs
[mypy-yaml.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-jsonschema.*]
ignore_missing_imports = True

[mypy-aiofiles.*]
ignore_missing_imports = True

[mypy-ddgs.*]
ignore_missing_imports = True 